        // Jeito Simplificado
        var quebrada = false; // Para não voltar ao estado de apagada, cria uma variável declarando FALSE, assim, quando for quebrada , ficara                              no estado encontrada e, não voltará ao estado de apagada
        function muda(tipo){
            if (tipo == 1) {
                arquivo = "_imagens/lampada-acesa.jpg";
            }
            if (tipo == 2){
                arquivo = "_imagens/lampada-apagada.jpg";
            }
            if (tipo == 3){
                arquivo = "_imagens/lampada-quebrada.jpg";
            }
            if (!quebrada){
                if (tipo == 3){
                    quebrada = true;
                }
                document.getElementById("luz").src = arquivo;
            }
        }
    </script>

<body>
    <h1>Acenda a Lâmpada</h1>
    <img src="_imagens/lampada-apagada.jpg" id="luz" onmousemove="muda(1)" onmouseout="muda(2)" onclick="muda(3)" ondblclick="conserta()"/>

</body>
